<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h3 class="title">Contact</h3>
        <h2 class="subtitle">Surviving a Day Anxiety</h2>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="survivalkit.html">Survival Kit</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="contact-form">
                <h2>Share Your Story</h2>
                <form>
                    <label for="full-name">Full Name:</label>
                    <input type="text" id="full-name" name="full-name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="story">Share Your Story:</label>
                    <textarea id="story" name="story" required></textarea>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p class="copyright">Copyright Keri Dixon 2024</p>
    </footer>
</body>
</html>
